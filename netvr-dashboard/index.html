<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      pre {
        margin-bottom: 2px;
      }
      #events {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="events"></div>
    <script type="module">
      import 'inter-ui/inter.css'
      import { Buffer } from 'buffer'
      window.global = window
      window.process = {
        env: {
          NODE_ENV: import.meta.env.PROD ? 'production' : 'development',
        },
        nextTick: (cb, ...args) => queueMicrotask(() => void cb(...args)),
      }
      window.Buffer = Buffer
    </script>
    <dialog
      id="fullscreen-logs"
      style="border-width: 0px; scrollbar-width: thin"
    >
      <form method="dialog" style="position: fixed; right: 24px; top: 16px">
        <button
          style="
            all: unset;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid currentColor;
            border-radius: 4px;
            padding: 8px;
          "
        >
          Close
        </button>
      </form>
      <code><pre></pre></code>
    </dialog>
    <script type="module">
      import { run } from '/src/index.tsx'
      run()

      document
        .querySelector('#fullscreen-logs')
        .addEventListener('click', (event) => {
          if (event.target === event.currentTarget) event.target.close()
        })
    </script>
  </body>
</html>
